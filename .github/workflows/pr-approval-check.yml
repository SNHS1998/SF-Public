name: PR Approval Gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-approval:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR Approval Status
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const author = pr.user.login;

            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            // Get latest review per user
            const latestReviews = {};
            for (const review of reviews.data) {
              latestReviews[review.user.login] = review.state;
            }

            const validApprovals = Object.entries(latestReviews)
              .filter(([user, state]) => state === "APPROVED" && user !== author);

            if (validApprovals.length < 1) {
              core.setFailed("❌ PR must have at least ONE approval from someone other than the author.");
            } else {
              console.log("✅ PR approval requirement satisfied.");
            }
